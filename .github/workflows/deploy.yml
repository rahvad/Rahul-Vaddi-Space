name: Deploy to GitHub Pages

# Trigger deployment on a push to the 'main' branch
on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Create the /docs directory
      - name: Create docs directory
        run: mkdir -p docs

      # Step 3: Copy files into the /docs folder, excluding the 'docs' folder itself
      - name: Copy files to /docs folder
        run: |
          # Use rsync to copy everything except the 'docs' folder itself
          rsync -av --exclude='docs' ./ docs/

      # Step 4: Disable Jekyll (add .nojekyll file to the /docs folder)
      - name: Disable Jekyll
        run: touch docs/.nojekyll

      # Step 5: Deploy to GitHub Pages using 'peaceiris/actions-gh-pages'
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GH_TOKEN }}
          publish_dir: docs  # Specify the directory to deploy (adjust based on your project structure)


