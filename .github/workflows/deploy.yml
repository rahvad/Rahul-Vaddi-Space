name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Deploy from 'main' branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GH_TOKEN }}

      # Optional: Uncomment if you need a build step
